<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Tournament</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid brown;
        }
        thead{
            font-weight: bold;
        }
        caption{
            text-align: center;
            color: teal;
        }
    </style>
</head>
<body>
    <h2>Tennis Tournament 2023</h2>
   
    <table>
        <caption>Tournament schedule and rounds</caption> <br>
        <thead>
            <td>Round 1</td>
            <td>Player A</td>
            <td>Player B</td>
        </thead>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
        <thead>
            <td>Round 2</td>
            <td>Player C</td>
            <td>Player D</td>
        </thead>
        <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <thead>
            <td>Final</td>
            <td>Winner of Match 3</td>
            <td>Winner of Match 4</td>
        </thead>
        <tr>
            <td>Champion</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
    </table>
</body>
</html>
